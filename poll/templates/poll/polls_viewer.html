{% extends 'base.html' %}

{% block title %}Poll Viewer{% endblock title %}

{% block content %}
    <div class="text-center">
        <div id="polls">
            {% if not polls %}
                <div style="margin: 50px">
                    <p>There are no polls right now.</p>
                </div>
            {% else %}
                {% for poll in polls %}
                    <div class="poll">
                        <span>{{ poll.question }}</span>
                        <span>
                            <a href="{% url 'poll:view_poll' poll.id poll %}">View Poll</a>
                        </span>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock content %}
